<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marek Węgierek Calculator v2</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul class="left-nav">
                <li><img src="https://i.ibb.co/r4nFMTR/ja.jpg"  alt="Marek Wegierek Photo" class='nav-logo'></li>
                <li id="website-title">Marek Węgierek's calculator v2</li>
            </ul>
        </nav>
    </header>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        
        <button data-all-clear class="span-2">AC</button>
        <button data-delete class="span-2">DEL</button>

        <button class="num-lock">Num Lock</button>
        <button data-operation>/</button>
        <button data-operation>*</button>
        <button data-operation>-</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="cols-2">+</button>
        
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-equals class="cols-2">=</button>

        <button data-number class="span-2">0</button>
        <button data-number>.</button>

    </div>
    
</body>
</html>
